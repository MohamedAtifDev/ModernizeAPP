<div style="display: flex;justify-content: center;align-items: center;">


    <form style="width: 80%;" [formGroup]="myform" (ngSubmit)="Update()">
        <h1 class="text-center text-danger">Update Branch </h1>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Name</label><br>

            <input type="text" class="form-control" formControlName="name" name="" id="" placeholder="Enter Name">
            <div *ngIf="this.myform.get('name')?.invalid && this.myform.get('name')?.touched" class="text-danger">
                <span class="d-block mb-3" *ngIf="this.myform.get('name')?.errors?.['required']">
                    Name is Required
                </span>
                <span class="d-block" *ngIf="this.myform.get('name')?.errors?.['minlength']">
                    Min Length is 3 chars
                    </span>
                <span class="d-block" *ngIf="this.myform.get('name')?.errors?.['maxlength']">
                        Max Length is 20 chars
                        </span>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Location</label><br>

            <input type="text" class="form-control" formControlName="location" name="" id="" placeholder="Enter Location">
            <div *ngIf="this.myform.get('location')?.invalid && this.myform.get('location')?.touched" class="text-danger">
                <span class="d-block mb-3" *ngIf="this.myform.get('location')?.errors?.['required']">
                Location is Required
                </span>
                <span class="d-block" *ngIf="this.myform.get('location')?.errors?.['minlength']">
                    Min Length is 3 chars
                    </span>
                <span class="d-block" *ngIf="this.myform.get('location')?.errors?.['maxlength']">
                        Max Length is 20 chars
                        </span>
            </div>
        </div>




        <div style="display: flex;justify-content:center">


            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
