<div style="display: flex;justify-content: center;align-items: center;">


    <form style="width: 80%;">
        <h1 class="text-center text-danger">{{coursedata.name}} Course Details</h1>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" disabled [value]="coursedata.id">

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" disabled [value]="coursedata.name">

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Image</label><br>

            <img src="http://localhost:44313/Resources/{{coursedata.imgname}}" width="200" height="150">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Description</label>
            <textarea class="form-control" disabled [value]="coursedata.description"></textarea>

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Price</label>
            <input type="number" class="form-control" disabled [value]="coursedata.price">

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">start Date</label>
            <input type="date" class="form-control" id="start" disabled [attr.value]="start|date:'yyyy-dd-MM'">

        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1">End Date</label>
            <input type="date" class="form-control" disabled placeholder="Enter email" [value]="coursedata.endDate| date:'yyyy-dd-MM'">

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Instructor name</label>
            <input type="text" class="form-control" disabled placeholder="No instructor yet" [value]="coursedata.instructor.name">

        </div>
        <div class="form-group mb-3">
            <h3>Availabe in Branches</h3>
            <ul class="d-flex justify-content-evenly align-items-center " style="color:red">
                <li *ngFor="let e of coursedata.courseBranches">{{e.branch?.name}}</li>
                <li *ngIf="coursedata.courseBranches.length==0">Not Assigned To Branches Yet</li>
            </ul>
        </div>
        <div class="form-group mb-3">
            <h3>Numer Of Enrolled Students</h3>
            <ul class="d-flex justify-content-evenly align-items-center " style="color:red">
                <h3>{{NumOfStudents}}</h3>
            </ul>
        </div>
        <div style="display: flex;justify-content:center">


            <a routerLink="/Admin/Course/Index" class="btn btn-primary">Back To Data</a>
        </div>
    </form>
</div>
