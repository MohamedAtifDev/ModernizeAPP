<div style="display: flex;justify-content: center;align-items: center;">


    <form style="width: 80%;" [formGroup]="myform" (ngSubmit)="send()" enctype="multipart/form-data">
     
<div class="form-group">
    <label for="">Email</label>
    <br>
    <input type="email" formControlName="Email" class="form-control">
    <div class="text-danger my-2" *ngIf="myform.get('Email')?.touched && myform.get('Email')?.invalid">
    <span *ngIf="myform.get('Email')?.errors?.['required']" class="d-block my-1"> Email Is Required</span>
    <span *ngIf="myform.get('Email')?.errors?.['email']" class="d-block my-1"> Enter Valid Email</span>
    </div>
</div>
<div class="form-group my-4">
    <label for="">Message</label>
    <br>
    <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="Message"></textarea>
    <div class="text-danger my-2" *ngIf="myform.get('Message')?.touched && myform.get('Message')?.invalid">
        <span *ngIf="myform.get('Message')?.errors?.['required']" class="d-block my-1"> Message Is Required</span>
        <span *ngIf="myform.get('Message')?.errors?.['minlength']" class="d-block my-1"> Min length is 10 chars </span>
        </div>
</div>
        <div style="display: flex;justify-content:center">


            <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">  <i class='bx bxl-telegram mx-2'></i> Send Email</button>
        </div>
    </form>
</div>
