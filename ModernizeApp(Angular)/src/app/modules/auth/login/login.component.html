<!--  Body Wrapper -->

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body" style="background-color: white;">
                            <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                            </a>
                            <p class="text-center">Your Social Campaigns</p>
                            <form [formGroup]="myForm" (ngSubmit)="Login()">
                                <!--<div class="text-danger font-weight-bold text-center">{{Message}}</div>-->
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div *ngIf="this.myForm.get('Email')?.invalid && this.myForm.get('Email')?.touched" class="text-danger">
                                        <span class="d-block mb-3" *ngIf="this.myForm.get('Email')?.errors?.['required']">
                                        {{messageValidate.email.required}}
                                        </span>
                                        <span class="d-block" *ngIf="this.myForm.get('Email')?.errors?.['email']">
                                            {{messageValidate.email.Email}}
                                            </span>
                                    </div>

                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" formControlName="Password" id="exampleInputPassword1">
                                    <div *ngIf="this.myForm.get('Password')?.invalid && this.myForm.get('Password')?.touched" class="text-danger">
                                        <span class="d-block mb-3" *ngIf="this.myForm.get('Password')?.errors?.['required']">
                                        {{messageValidate.pass.required}}
                                        </span>

                                    </div>

                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" (change)="changecheck()">
                                        <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                                    </div>
                                    <a class="text-primary fw-bold" routerLink="/Auth/ForgetPassword">Forgot Password ?</a>
                                </div>
                                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                                    <a class="text-primary fw-bold ms-2" routerLink="/Auth/signup">Create an account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
